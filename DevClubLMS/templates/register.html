<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <title>User Registration</title>
        <link rel="icon" type="image/png" href="{% static '/favicons/H.png' %}">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>        
        <div class="container-fluid d-flex justify-content-center align-items-center flex-wrap" style="background-image: url('{% static "/images/mymind-XUlsF9LYeVk-unsplash.jpg" %}'); background-size: cover">
            <div class="row col-sm-4" style="background-color: #fff; padding: 50px; border-radius: 5px; margin-top: 50px; margin-bottom: 50px;">
                <div class="container-fluid" id="logoImg" style="height: 100px; background-image: url('{% static "/logo.png" %}'); background-size: contain; background-repeat: no-repeat; background-position: 50% 50%; margin-bottom: 25px;"></div>
                <h1 style="margin-bottom: 25px; text-align: center;">Register</h1>
                    <form action='create/' method='post'>
                    {% csrf_token %}
                    <br /><div class="form-group">
                        <label>I am a&nbsp;&nbsp;&nbsp;</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Student">
                            <label class="form-check-label" for="inlineRadio">Student</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Instructor">
                            <label class="form-check-label" for="inlineRadio">Instructor</label>
                        </div>
                    </div><br />
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" name='fullname' class="form-control"><br>
                    </div>
                    <div class="form-group">
                        <label for="entryNo">Entry No.</label>
                        <input type="text" name='entryNo' class="form-control"><br>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name='email' class="form-control"><br>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name='password' class="form-control"><br>
                    </div>
                    <div class="form-group" style="text-align: center">
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        <a href="../../"><button type="button" class="btn btn-primary btn-lg">Login</button></a>
                    </div>
                </form>
            </div>
        </div>
        <footer class="bg-dark text-center text-lg-start">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); color: #999;">
              Copyright &copy; <script>document.write(new Date().getFullYear())</script> HoloNorm Inc. All rights reserved.
            </div>
        </footer>
    </body>
</html>
